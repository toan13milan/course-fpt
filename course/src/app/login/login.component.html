
      <mat-card>
            <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit(userName.value, password.value, role.value)">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username" #userName>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" #password>
            </mat-form-field>
          </p>

          <p *ngIf="isLoginFalse" class="error">
            {{ isLoginFalse }}
          </p>
          <mat-select placeholder="Role" #role>
                <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
          </mat-select>

          <div class="button">
            <button type="submit" mat-button>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
